<% include ../layouts/layout.html %>
<title> <%= title %> </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
    
    <h1> <%= ticker %> </h1>

       <canvas id="myChart" width="400" height="400"></canvas>
    <%= results %>
    
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    responsive: true,
    type: 'bar',
    data: {
        labels: ["Red"],
        datasets: [{
            label: '2017-10-04',
            data: [<%= results %>],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

var fromBackend = <%= results %>
</script>

<% include ../layouts/layout.html %>
<title> <%= title %> </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>

    <h1> Stocks Lookup: </h1>
<form id="search">
  <input id="ticker" type="text" name="ticker" placeholder="Type a stock ticker symbol..." class="form-control" autofocus="autofocus"> 
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
  
 </form>
 <script>
  $(document).ready(function () {
      
     $("#search").submit(function(e){
        e.preventDefault();
        
        var searchValue = $('#ticker').val();
        searchValue = searchValue.trim();
        

        console.log(typeof(searchValue));
        console.log(searchValue)
        
        if(searchValue == "" || searchValue == " " ) {
          console.log("No input");
        } else {
          window.location.href = window.location.href + '/' + searchValue;
        }

    });
});

</script>
